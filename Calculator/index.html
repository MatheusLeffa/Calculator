<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <h3>Trabalho A1 - Algoritimos e programação</h3>
        <p>Nome: Matheus Leffa</p>
    </header>

    <!--Sessão referente à calculadora.-->
    <section name="Calculator">
        <!--Formulário da calculadora.-->
        <form id="form1" onsubmit="result(); return false;">
            <!--Display editável-->
            <input id="display" type="text" name="display" placeholder="Digite aqui" size="10" required />

            <br>

            <!--C (Apaga tudo)-->
            <input id="EraseButtons" class="Clear" type="reset" value="C" />
            <!--Apaga o ultimo caracter-->
            <input id="EraseButtons" class="EraseLastDigit" type="button" value="⌫" onclick="EraseLastDigit()" />

            <br>

            <!--"**"(Potência)-->
            <input id="button" class="symbols" type="button" value="**" onclick="form.display.value += '**'" />
            <!--7-->
            <input id="button" class="numbers" type="button" value="7" onclick="form.display.value += 7" />
            <!--8-->
            <input id="button" class="numbers" type="button" value="8" onclick="form.display.value += 8" />
            <!--9-->
            <input id="button" class="numbers" type="button" value="9" onclick="form.display.value += 9" />
            <!--"+"(Soma)-->
            <input id="button" class="symbols" type="button" value="+" onclick="form.display.value += '+'" />

            <br>

            <!--"√"(Raiz quadrada)-->
            <input id="button" class="symbols" type="button" value="√" onclick="form.display.value += '**0.5'" />
            <!--4-->
            <input id="button" class=" numbers" type="button" value="4" onclick="form.display.value += 4" />
            <!--5-->
            <input id="button" class=" numbers" type="button" value="5" onclick="form.display.value += 5" />
            <!--6-->
            <input id="button" class=" numbers" type="button" value="6" onclick="form.display.value += 6" />
            <!--"-"(Subtração)-->
            <input id="button" class=" symbols" type="button" value="-" onclick="form.display.value += '-'" />

            <br>

            <!--Parenteses Esquerdo-->
            <input id="button" class=" symbols" type="button" value="&#40;" onclick="form.display.value += '&lpar;'" />
            <!--1-->
            <input id="button" class=" numbers" type="button" value="1" onclick="form.display.value += 1" />
            <!--2-->
            <input id="button" class=" numbers" type="button" value="2" onclick="form.display.value += 2" />
            <!--3-->
            <input id="button" class=" numbers" type="button" value="3" onclick="form.display.value += 3" />
            <!--"*"(Multiplicação)-->
            <input id="button" class=" symbols" type="button" value="*" onclick="form.display.value += '*'" />

            <br>

            <!--Parenteses Direito-->
            <input id="button" class=" symbols" type="button" value="&#41;" onclick="form.display.value += '&rpar;'" />
            <!--"."(Ponto, para numero com virgula)-->
            <input id="button" class=" symbols" type="button" value="." onclick="form.display.value += '.'" />
            <!--0-->
            <input id="button" class=" numbers" type="button" value="0" onclick="form.display.value += 0" />
            <!--"="(Retorna o resultado da conta no display e no histórico)-->
            <input id="button" class=" result" type="button" value="=" onclick="result()" />
            <!--"/"(Divisão)-->
            <input id="button" class=" symbols" type="button" value="/" onclick="form.display.value += '/'" />

            <br><br>

            <input id="CleanHistory" class="CleanHistory" type="button" value="Limpar histórico" onclick="cleanHistory()" />
        </form>
    </section>

    <!--Sessão referente ao histórico-->
    <section id="history">
        <table id="table">
            <thead>
                <th>Histórico</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!--Tabela vazia para as operações serem agregadas à tabela a partir da função "resultado"-->
                        <ul id="list"></ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
